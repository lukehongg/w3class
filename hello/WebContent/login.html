<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Log in form</title>
</head>
<body>
	<div>
		<form name="login_form" action="login_ok.jsp" onsubmit="return validateForm()" method="post">
			<label for="username">Name</label>
			<input type="text" id="username" name="name" placeholder="Your User name">
			<label for="userpw">Password</label>
			<input type="password" id="userpw" name="password" placeholder="Your User pw">
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
